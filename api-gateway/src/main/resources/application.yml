spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: api-gateway
  mvc:
    problemdetails:
      enabled: true
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: employee-service
              uri: lb://employee-service
              predicates:
                - Path=/api/v1/employees/**,/api/v1/departments/**
            - id: pharmacy-service
              uri: lb://pharmacy-service
              predicates:
                - Path=/api/v1/catalog/**,/api/v1/inventory/**,/api/v1/sales/**
            - id: patient-service
              uri: lb://patient-service
              predicates:
                - Path=/api/v1/patients/**,/api/v1/consultations/**
            - id: hospitalization-service
              uri: lb://hospitalization-service
              predicates:
                - Path=/api/v1/hospitalizations/**,/api/v1/surgeries/**,/api/v1/rooms/**,/api/v1/room-payments/**,/api/v1/surgery-prices/**
            - id: account-payable-service
              uri: lb://account-payable-service
              predicates:
                - Path=/api/v1/accounts-payable/**
            - id: report-service
              uri: lb://report-service
              predicates:
                - Path=/api/v1/reports/**,/api/v1/transactions/**,/api/v1/areas/**
          discovery:
            locator:
              enabled: true
          globalcors:
            cors-configurations:
              "[/**]":
                allowedOrigins:
                  - "http://${CORS_HOST:localhost}:${CORS_PORT:80}"
                allowedMethods: [GET, POST, PUT, PATCH, DELETE]
                allowedHeaders: "*"
                allowCredentials: false
          default-filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Methods Access-Control-Allow-Headers RETAIN_FIRST

server:
  port: ${PORT:8000}

eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 15
    ip-address: ${PUBLIC_HOST:localhost}
    instance-id: ${eureka.instance.ip-address}:${spring.application.name}:${server.port}
  client:
    service-url:
      defaultZone: http://${EUREKA_HOSTNAME:localhost}:${EUREKA_PORT:8761}/eureka/
